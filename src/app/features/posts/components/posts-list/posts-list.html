<div class="grid gap-4 justify-items-center">
  @for(p of store.filteredPosts(); track p){
  <mat-card class="w-9/10 md:max-w-4xl">
    <mat-card-header>
      <mat-card-title>{{ p.title }}</mat-card-title>
      <mat-card-subtitle>User #{{ p.userId }}</mat-card-subtitle>
      <button
        mat-icon-button
        class="ml-auto"
        [attr.aria-pressed]="isFav(p.id)"
        (click)="toggleFav(p.id)"
      >
        <mat-icon>{{ isFav(p.id) ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content class="mt-3">
      <p>{{ p.body }}</p>
    </mat-card-content>
    <mat-card-actions class="mt-3">
      <a class="ml-auto max-sm:w-full" matButton="outlined" [routerLink]="['/post', p.id]">
        Szczegóły
      </a>
    </mat-card-actions>
  </mat-card>
  }
</div>
